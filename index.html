<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Palace Game (Hindi)</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      white-space: pre-line;
    }
    button {
      background-color: white;
      color: black;
      padding: 1rem;
      margin: 1rem 0;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    let story = [];
    let stepIndex = 0;

    async function loadStory() {
      const res = await fetch("story.json");
      story = await res.json();
      renderStep();
    }

    function renderStep() {
      const game = document.getElementById("game");
      game.innerHTML = "";

      const step = story[stepIndex];

      const text = document.createElement("p");
      text.textContent = step.text;
      game.appendChild(text);

      if (stepIndex === story.length - 1) {
        const restartBtn = document.createElement("button");
        restartBtn.textContent = "üîÅ ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç";
        restartBtn.onclick = () => {
          stepIndex = 3;
          renderStep();
        };
        game.appendChild(restartBtn);
        return;
      }

      if (step.choices.length === 0) return;

      step.choices.forEach((choice) => {
        const btn = document.createElement("button");
        btn.textContent = choice.text;
        btn.onclick = () => {
          if (choice.outcome === "death") {
            game.innerHTML = `
              <p>‚ùå ‡§Ü‡§™ ‡§Æ‡§æ‡§∞‡•á ‡§ó‡§è‡•§</p>
              <button onclick="stepIndex = 3; renderStep()">üîÅ ‡§Æ‡•Å‡§¨‡§æ‡§∞‡§ï ‡§Æ‡§π‡§≤ ‡§∏‡•á ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
            `;
          } else {
            stepIndex++;
            renderStep();
          }
        };
        game.appendChild(btn);
      });
    }

    loadStory();
  </script>
</body>
</html>
