<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Palace Hindi Game</title>
  <style>
  body {
    background-color: black;
    color: white;
    font-family: 'Georgia', serif;
    padding: 2rem;
    line-height: 1.6;
  }

  .step-text {
    margin-bottom: 2rem;
    font-size: 1.25rem;
  }

  .choices {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 500px;
  }

  .choices button {
    all: unset;
    display: block;
    width: 100%;
    border: 2px solid white;
    color: white;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    box-sizing: border-box;
    text-align: left;
  }

  .choices button:hover {
    background-color: transparent;
    color: white;
  }

  #restartBtn {
    all: unset;
    margin-top: 2rem;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    background-color: transparent;
    border: 2px solid white;
    color: white;
    cursor: pointer;
    text-align: center;
    display: inline-block;
  }

  #restartBtn:hover {
    background-color: transparent;
    color: white;
  }
</style>
</head>
<body>
  <div class="step-text" id="stepText">कहानी लोड हो रही है...</div>
  <div class="choices" id="choices"></div>
  <button id="restartBtn" style="display: none;">पुनः शुरू करें</button>

  <script>
    let story = [];
    let currentStepId = 1;

    async function loadStory() {
      const res = await fetch('story.json');
      story = await res.json();
      showStep(currentStepId);
    }

    function showStep(id) {
      const step = story.find(s => s.id === id);
      if (!step) return;

      document.getElementById('stepText').innerText = step.text;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';

      if (step.choices && step.choices.length > 0) {
        step.choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.innerText = choice.text;
          btn.onclick = () => {
            if (choice.death) {
              document.getElementById('stepText').innerText = choice.death;
              choicesDiv.innerHTML = '';
              document.getElementById('restartBtn').style.display = 'inline-block';
            } else {
              currentStepId = choice.next_step;
              showStep(currentStepId);
            }
          };
          choicesDiv.appendChild(btn);
        });
      } else {
        const btn = document.createElement('button');
        btn.innerText = " आगे बढ़ें";
        btn.onclick = () => {
          currentStepId++;
          showStep(currentStepId);
        };
        choicesDiv.appendChild(btn);
      }
    }

    document.getElementById('restartBtn').onclick = () => {
      currentStepId = 4; // Restart from step 4
      document.getElementById('restartBtn').style.display = 'none';
      showStep(currentStepId);
    };

    loadStory();
  </script>
</body>
</html>
